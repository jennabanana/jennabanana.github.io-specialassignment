}

.slide{
  animation:slide 1s 1s;

    <script>
        $(document).ready(function () {
            var max_scroll = $(document).height() - $(window).height();
            var max_move =$("#long").width()-$(window).width();
            var h_pos=$("#long").offset().top;
            var hframe_h=$("#hframe").height();
            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                if (current_pos >h_pos&&current_pos<hframe_h){
                    var new_left = (current_pos-h_pos) / hframe_h * max_move * (-1);
                     $("#long").css("left", new_left);

                }

            });

        })



        $(function(){
 var winh=$(window).height();
  $(window).scroll(function(){
    var scrolled=$(window).scrollTop();
    $(".slideanimate").each(function(){
      var objpos=$(this).offset().top;
      console.log(objpos)
      if (scrolled>objpos-winh/2){
      $(this).addClass("slide");
      }
    });
    
 
  });
})

$(function () {
            var video1_pos = $("#video1").offset().top;
            var video1_end = video1_pos + $("#v1frame").height() - $(window).height();
            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                console.log(current_pos);
                if (current_pos > video1_pos && current_pos < video1_end) {
                    $("#video1")[0].play();
                } else {
                    $("#video1")[0].pause();
                }
            });
        });



    </script>
